<h2>Edit Ticket</h2>
<form ng-submit="edit.submit()">
  <div class="form-group">
    <label for="club">Please choose the club</label>
    <select class="form-control" name="club" id="club" ng-model="edit.ticket.club">
      <option ng-repeat="club in edit.clubs" value="{{club}}">{{club}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="image">Choose image for your ticket</label>
    <input class="form-control" name="image" id="image" ng-model="edit.ticket.image">
  </div>

  <div class="form-group">
    <label for="value">Please say the face value for your ticket</label>
    <input class="form-control" name="number" id="value" ng-model="edit.ticket.value">
  </div>

  <div class="form-group">
    <label for="family_enclosure">Is this in the family area?</label>
    <input class="form-control" type="checkbox" id="family_enclosure" ng-model="edit.ticket.family_enclosure">
  </div>

  <input type="submit" class="btn btn-primary pull-right" value="Suggest">
</form>
