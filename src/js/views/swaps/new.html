<h1>New Swap for {{ new.game.home }} vs {{ new.game.away }} on {{ new.game.date }} </h1>
<form ng-submit="new.submit()">
  <div class="form-group">
    <label for="ticket">Ticket</label>
    <select name="ticket" id="ticket" ng-model="new.swap.ticket_id">
      <option ng-repeat="ticket in new.user.tickets" value="{{ticket.id}}">{{ticket.club}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for"comment">Add comment</label>
    <textarea id="comment" ng-model="new.swap.comment" class="form-control"></textarea>
  </div>
  <input type="submit" class="btn btn-primary pull-right" value="Suggest">
</form>
