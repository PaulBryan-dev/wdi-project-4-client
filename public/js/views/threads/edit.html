<h2>Edit Thread</h2>
<form ng-submit="threads.submit()">
  <div class="form-group">
    <label>Name</label>
    <input ng-model="threads.thread.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Image</label>
    <input ng-model="threads.thread.image" class="form-control">
  </div>
  <input type="submit" value="Add" class="btn btn-primary">
</form>
