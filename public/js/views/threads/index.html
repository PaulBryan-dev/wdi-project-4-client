<h1>Threads</h1>
<ul>
  <li ng-repeat="thread in threads.threads | orderBy:'-' track by $index" ui-sref="threadsShow({ id: thread._id })">
    <div class="col-md-12">
      <div class="card">
        <div ng-class="$even ? 'left' : 'right'">
          <img ng-src="{{ thread.image }}" />
          <img class="user-picture" ng-src="{{ thread.creator.profilePicture }}"/>
        </div>
        <div class="threadcontainer" ng-class="$even ? 'right' : 'left'">
          <h2>{{ thread.title }}</h2>
          <h5>posted by <span>{{ thread.creator.username }}</span> <em><time am-time-ago="thread.createdAt"></time></em></h5>
          <audio controls><source ng-src="{{ thread.vemes[0].location | trusted }}" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </li>
</ul>
